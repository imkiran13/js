<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            margin: 0 auto;
            width: 1100px;
            height: 400px;
        }
    </style>
</head>
<body>
    <section>
        <img class="slides" src="./1.jpg" style="width:100%">
        <img class="slides" src="./2.jpg" style="width:100%">
        <img class="slides" src="./3.jpg" style="width:100%">
        <img class="slides" src="./4.jpg" style="width:100%">
        <img class="slides" src="./5.jpg" style="width:100%">
    </section>


    <script type="text/javascript">
        var index = 0;
        change();
        function change() {
            var x = document.getElementsByClassName('slides');
            for(var i = 0; i < x.length; i++) { 
                x[i].style.display = "none"; 
            }
            index++;
            if(index > x.length) { 
                index = 1; 
            }
            x[index - 1].style.display = "block";
            setInterval(change, 5000);
        }
    </script>
</body>
</html>
